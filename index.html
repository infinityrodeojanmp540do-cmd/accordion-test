<!DOCTYPE html>
<html lang="ja">

<head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>accordion</title>
          <meta name="viewport" content="width=device-width, initial-scale=1">
          <link rel="stylesheet" href="css/scss/style.css">
          <script src="js/accordion.js" defer></script>
</head>

<body>
          <div class="c-accordion">
                    <div class="c-accordion__item">

                              <button type="button" class="c-accordion__title" aria-expanded="false"
                                        aria-controls="accordion-content-1" id="accordion-title-1">
                                        クリックで開く1
                              </button>

                              <div class="c-accordion__content" id="accordion-content-1" role="region"
                                        aria-labelledby="accordion-title-1">
                                        <p>hello.world!</p>
                              </div>

                    </div>

                    <div class="c-accordion__item">

                              <button type="button" class="c-accordion__title" aria-expanded="false"
                                        aria-controls="accordion-content-1" id="accordion-title-2">
                                        クリックで開く2
                              </button>

                              <div class="c-accordion__content" id="accordion-content-2" role="region"
                                        aria-labelledby="accordion-title-1">
                                        <p>hello.world!</p>
                              </div>

                    </div>

                    <div class="c-accordion__item">

                              <button type="button" class="c-accordion__title" aria-expanded="false"
                                        aria-controls="accordion-content-1" id="accordion-title-3">
                                        クリックで開く3
                              </button>

                              <div class="c-accordion__content" id="accordion-content-3" role="region"
                                        aria-labelledby="accordion-title-1">
                                        <p>hello.world!</p>
                              </div>

                    </div>

                    <div class="c-accordion__item">

                              <button type="button" class="c-accordion__title" aria-expanded="false"
                                        aria-controls="accordion-content-1" id="accordion-title-4">
                                        クリックで開く4
                              </button>

                              <div class="c-accordion__content" id="accordion-content-4" role="region"
                                        aria-labelledby="accordion-title-1">
                                        <p>hello.world!</p>
                              </div>

                    </div>
          </div>
</body>

</html>
